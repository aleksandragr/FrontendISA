<div>

    <div class="col">
      <h2 align="center" class="header">Cinemas</h2>
    </div>
    
  
      <ul *ngFor="let cinema of cinemas" type="square" class="ul" > 
        <li><p><span class="cinema1"> {{cinema.name}}</span> <br> <span class="cinema2">({{cinema.address}}, {{cinema.description}}, {{cinema.rating}})  </span> </p> </li>

      </ul>
      
      <agm-map [longitude]="longitude" [latitude]="latitude">

        <ul *ngFor="let cinema of cinemas">
          <agm-marker [longitude]="cinema.longitude" [latitude]="cinema.latitude">
            <agm-info-window>
              <h2>{{cinema.name}}</h2>
              <p>{{cinema.address}}</p>
            </agm-info-window>
          </agm-marker>
        </ul>

      </agm-map>


    </div>
