<div>


  <ul *ngFor="let prop of props">
    
    <div class="row">
    
      <div class="column left">Name: {{prop.name}}<br>
        Description: {{prop.description}}<br>
        Price: {{prop.price}}

      </div>
      
      <div class="column right">

        <button type="button"  id={{prop.id}} onclick="myButtonClicked(this)" (click)="reservingProps(prop.id)" >Reservation</button>
        
        
      </div>


    </div>

  </ul>



</div>
